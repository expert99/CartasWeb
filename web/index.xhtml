<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Gerenciador de Cartas</title>
    </h:head> 
    
    <h:body style="background: url('Resources/bg.jpg') no-repeat; width: 1300px; margin: auto auto 0px auto;
            background-size: auto auto">
        
         <center>
             
            <p:graphicImage value="Resources/logo.png" style="margin-top: 10px"/>
            <h:form style="margin-left: 1100px"><p:clock pattern="HH:mm:ss dd.MM.yyyy"/></h:form>
            
            <hr/>
        
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            
            
            <h1>Insira as Credenciais</h1>
            <h:panelGrid columns="2">
                
                <p:outputLabel value="UsuÃ¡rio" for="usuario"/>
                <p:inputText id="usuario" value="#{cartasBean.usuario}" required="true"/>
                
                <p:outputLabel value="Senha" for="senha"/>
                <p:password id="senha" value="#{cartasBean.senha}" required="true"/>
                
                <h:inputHidden/>
                <p:commandButton value="Login" action="#{cartasBean.login}" update="growl"/>
                
            </h:panelGrid>
            
        </h:form>
        </center>
    </h:body>
    
    
</html>
