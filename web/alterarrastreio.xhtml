<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   
    <ui:decorate template="template.xhtml"/>
    
    <h:body>
            
        <center>
        <h:form>
            
            
            
            <h:panelGrid columns="2">
                <p:outputLabel value="ID" for="id"/>
                <p:inputText id="id" value="#{cartasBean.cartas.id}"/>
                <p:outputLabel value="Remetente" for="remetente"/>
                <p:inputText id="remetente" value="#{cartasBean.cartas.remetente}"/>
                
                <p:outputLabel value="Destinatário" for="destinatario"/>
                <p:inputText id="destinatario" value="#{cartasBean.cartas.destinatario}"/>
                <p:outputLabel value="Tipo" for="tipo"/>
                <p:inputText id="tipo" value="#{cartasBean.cartas.carta}"/>
                <p:outputLabel value="Rastreio" for="rastreio"/>
                <p:inputText id="rastreio" value="#{cartasBean.cartas.codigo}"/>
                <p:outputLabel value="CEP" for="cep"/>
                <p:inputText id="cep" value="#{cartasBean.cartas.cep}"/>
                <p:outputLabel value="Data" for="data"/>
                <p:calendar id="data" value="#{cartasBean.cartas.data}"/>
                <p:outputLabel value="Valor" for="valor"/>
                <p:inputNumber id="valor" value="#{cartasBean.cartas.preco}" minValue="0" maxValue="999.99"/>
                
                
                
            </h:panelGrid>
                <br/>
                
                <p:commandButton value="Confirmar Alteração"  action="#{cartasBean.atualizar()}"/>
        </h:form>
        </center>
    </h:body>
</html>
