<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:decorate template="template.xhtml"/>
    
    <h:body>
        
        <center>
            
            <h2>Registrada e Sedex</h2>
            <h:form id="corpo2">
            
            <h:panelGrid columns="3">
                <p:outputLabel value="Remetente" for="remetente"/>
                <p:inputText required="true" id="remetente" value="#{cartasBean.cartas.remetente}"/>
                <h:inputHidden/>
                
                <p:outputLabel value="DestinatÃ¡rio" for="destinatario"/>
                <p:inputText id="destinatario" value="#{cartasBean.cartas.destinatario}" required="true"/>
                <h:inputHidden/>
                             
                <p:outputLabel value="Data" for="data"/>
                <p:calendar id="data" value="#{cartasBean.cartas.data}"/>
                <h:inputHidden/>
                
                <p:outputLabel value="CEP" for="cep"/>
                <p:inputText id="cep" required="true" value="#{cartasBean.cartas.cep}"/>
                <h:inputHidden/>
                
                <p:outputLabel value="Rastreio" for="rastreio"/>
                <p:inputText id="rastreio" value="#{cartasBean.cartas.codigo}"/>
                <h:inputHidden/>
                
                <p:outputLabel value="Valor(R$)" for="valor"/>
                <p:inputNumber id="valor" value="#{cartasBean.cartas.preco}" minValue="0" maxValue="9999.99"/>
                <h:inputHidden/>
               
                
               
            </h:panelGrid>
            <center> 
                <p:selectBooleanCheckbox style="margin-top: 10px" value="#{cartasBean.registrada}" itemLabel="Registrada"/>
                <p:selectBooleanCheckbox style="margin-top: 10px; margin-right: -110px" value="#{cartasBean.sedex}" itemLabel="Sedex"/>
             <br/>
             
                
               
             <p:commandButton style="margin-top: 10px; margin-left: 100px " value="Cadastrar" action="#{cartasBean.addCartaComposta()}" update="corpo2"/>
            </center>  
        </h:form>
        </center>
        
    </h:body>
</html>
